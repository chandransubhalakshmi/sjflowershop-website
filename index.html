<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SJ Flower Shop</title>
  <style>
    :root{
      --bg1:#004d45;
      --bg2:#0fa07f;
      --accent:#f4b83b;
      font-family: "Segoe UI", Roboto, Arial, sans-serif;
    }
    html,body{height:100%;margin:0}
    body{
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(180deg,#0e6b64 0%, #7bd3b9 100%);
    }
    .card{
      width:360px;
      max-width:92vw;
      text-align:center;
      padding:28px 20px 36px;
      border-radius:16px;
      background:transparent;
      box-shadow: 0 18px 40px rgba(0,0,0,0.18);
      position:relative;
    }
    /* triangular panel */
    .triangle{
      width:100%;
      height:260px;
      background:linear-gradient(140deg,var(--bg1), var(--bg2));
      clip-path: polygon(50% 4%, 98% 86%, 2% 86%);
      display:flex;
      align-items:center;
      justify-content:center;
      margin-bottom:20px;
      position:relative;
    }
    .triangle::after{
      content:"";
      position:absolute;
      inset:0;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      clip-path: polygon(50% 4%, 98% 86%, 2% 86%);
    }
    .logo{
      width:140px;
      height:140px;
      object-fit:contain;
      border-radius:14px;
      background:linear-gradient(180deg, rgba(255,255,255,0.03), rgba(0,0,0,0.04));
      padding:8px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.25);
    }
    h1{margin:0 0 6px 0;color:#fff;font-size:20px;letter-spacing:0.6px}
    p{margin:0;color:rgba(255,255,255,0.85)}
    .contact{
      margin-top:12px;
      background:#fff;
      border-radius:10px;
      padding:12px;
      color:#0b4a43;
      font-weight:600;
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    a{color:inherit;text-decoration:none}
    .muted{font-weight:400;font-size:13px;color:#555}
    @media (max-width:420px){
      .triangle{height:220px}
      .logo{width:120px;height:120px}
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="triangle">
      <!-- Put your logo file named logo.png here -->
      <img src="logo.png" alt="SJ Flower Shop logo" class="logo" />
    </div>

    <h1>SJ Flower Shop</h1>
    <p class="muted">Fresh flowers â€¢ Handcrafted arrangements</p>

    <div class="contact" aria-label="contact information">
      <div>Email: <a href="mailto:Sjflowershop2000@gmail.com">Sjflowershop2000@gmail.com</a></div>
      <div>Phone: <a href="tel:+919626605328">+91 96266 05328</a></div>
    </div>
  </div>
</body>
</html>
